<!DOCTYPE html>
<html lang="en" data-color-scheme="light">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="https://www.adobe.com/favicon.ico"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="./images/apple-touch-icon_48x48.png" />
    <link rel="stylesheet" href="https://use.typekit.net/pps7abe.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milo Studio</title>
    <script src="./search/dist/analytics/vendor/AppMeasurement.js"></script>
    <style>
      body {
        display: none;
      }
    </style>

    <script 
      type="module"
      src="./auth.js">
    </script>

    <script>
      window.onload = function (event) {
        let fullURL =
          window.location.protocol +
          '//' +
          window.location.hostname +
          (window.location.port ? ':' + window.location.port : '') +
          window.location.pathname +
          window.location.search +
          '#/search';
        console.log(fullURL);
        document.body.style.display = 'block';
        window.location.href = fullURL;
      };
    </script>

    <script
      type="module"
      crossorigin
      src="./search/dist/assets/index.js"
    ></script>
    <link
      rel="modulepreload"
      crossorigin
      href="./search/dist/assets/vendor.js"
    />
    <link rel="stylesheet" href="./search/dist/assets/vendor.css" />
    <link rel="stylesheet" href="./search/dist/assets/index.css" />
  </head>
  <body>  
    <div id="root"></div>
  </body>
</html>
